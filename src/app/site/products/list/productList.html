
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <ng-container *ngIf="(getProductList() | async) as prodListItems">
        <table mat-table [dataSource]="prodListItems" class="w-100 mat-elevation-z8" post-list-table>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome</th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
          </ng-container>


          <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor</th>
            <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
          </ng-container>

          <ng-container matColumnDef="Deletar">
            <th mat-header-cell *matHeaderCellDef>Deletar</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button aria-label="Deletar">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editPost(row)"></tr>
        </table>
      </ng-container>
    </div>
  </div>
</div>

<button mat-raised-button (click)="createProduct()">Adicionar </button>
